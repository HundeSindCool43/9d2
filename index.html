<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Klassentermine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }
    .container {
      width: 100vw;
      box-sizing: border-box;
      padding: 48px 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      -webkit-text-stroke: 2px black;
      font-size: 48px;
      margin-bottom: 48px;
    }
    .termine-title {
      margin-left: 170px;
      margin-bottom: 32px;
      font-size: 1.7em;
      font-weight: bold;
      color: #1a1a1a;
      position: relative;
      align-self: flex-start;
    }
    .termine-list {
      margin-left: 120px; /* Noch weiter nach links! */
      margin-right: 200px;
      display: flex;
      flex-direction: column;
      gap: 36px;
      width: calc(100vw - 64px);
      max-width: 1320px;
      align-items: stretch;
    }
    .termin-box {
      background: #f2f4f8;
      border: 2px solid #ccc;
      border-radius: 16px;
      padding: 16px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      font-size: 1.35em;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
    }
    @media (max-width: 800px) {
      .container {
        padding: 14px 0;
      }
      h1 {
        font-size: 2em;
        padding: 8px 12px;
        margin-bottom: 24px;
      }
      .termine-title {
        margin-left: 18px;
        font-size: 1em;
        margin-bottom: 18px;
      }
      .termine-list {
        margin-left: 0px;
        margin-right: 12px;
        max-width: 95vw;
        gap: 18px;
        width: calc(100vw - 12px);
      }
      .termin-box {
        font-size: 1em;
        padding: 8px 12px;
        border-radius: 10px;
      }
          .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      text-decoration: none;
      border-radius: 5000px;
      margin-top: 20px;
      font-weight: bold;
    }
    .button:hover {
      background-color: #005f73;
  
    }
  </style>
</head>
<body>
  <a href="https://nellbreuningschule.de/my-nbs/mittelstufe/klassenarbeiten" class="button">Nellbreuning Seite</a>
  <div class="container">
    <h1>Klassentermine</h1>
    <div class="termine-title">Die nächsten wichtigen Termine (9d2)</div>
    <div class="termine-list">
      <div class="termin-box">Gl Arbeit (22.10)</div>
      <div class="termin-box">Bio Arbeit (28.10)</div>
      <div class="termin-box">Physik Arbeit (4.11)</div>
      <div class="termin-box">Chemie Arbeit (5.11)</div>
      <div class="termin-box">Englisch Arbeit (13.11)</div>
      <div class="termin-box">Mathe Arbeit (18.11)</div>
      <div class="termin-box">Deutsch Arbeit (24.11)</div>
      <div class="termin-box">Spanisch/Französisch Arbeit (26.11)</div>
      <div class="termin-box">GL Arbeit (4.12)</div>
    </div>
  </div>
</body>
</html>
