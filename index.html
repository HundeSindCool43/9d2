<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Titel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }
    .container {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 48px 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white; /* Text innen */
      -webkit-text-stroke: 2px black; /* schwarzer Rand */
      font-size: 48px;
    }
    .termine-title {
      margin-left: 64px;
      margin-bottom: 32px;
      font-size: 1.7em;
      font-weight: bold;
      align-self: flex-start;
      color: #1a1a1a;
    }
    .termine-list {
      margin-left: 144px;
      display: flex;
      flex-direction: column;
      gap: 36px;
      width: 100%;
      max-width: 700px;
      align-items: flex-start;
    }
    .termine-list span {
      font-size: 1.35em;
      background: #f2f4f8;
      padding: 16px 30px;
      border-radius: 8px;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    @media (max-width: 700px) {
      .container {
        padding: 14px 0;
      }
      h1 {
        font-size: 2em;
        padding: 8px 12px;
      }
      .termine-title {
        margin-left: 18px;
        font-size: 1em;
      }
      .termine-list {
        margin-left: 28px;
        max-width: 95vw;
        gap: 18px;
      }
      .termine-list span {
        font-size: 1em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Titel</h1>
    <div class="termine-title">Die n√§chsten Klassentermine</div>
    <div class="termine-list">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
    </div>
  </div>
</body>
</html>
